{% load lists_extras %}
{% load icon %}
<ul class="sidebar" id="sidebar">
    {% for todo in request.user.profile.starred_todo_lists %}
        {% list_selection_display todo current_list request %}
    {% endfor %}
    <hr>
    {% for todo in request.user.profile.todo_lists %}
        {% list_selection_display todo current_list request %}
    {% endfor %}
    <button class="list-item add-button" value="New Sublist" hx-trigger="click" hx-get="{% url "list-edit" %}" hx-swap="outerHTML">
        {% icon "plus" %}
    </button>
</ul>
