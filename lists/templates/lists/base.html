<!DOCTYPE html>
<html lang="en">
{% load static %}

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="{% static 'core/core.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'lists/lists.css' %}">
<script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
<script src="https://unpkg.com/idiomorph@0.7.3" integrity="sha384-JcorokHTL/m+D6ZHe2+yFVQopVwZ+91GxAPDyEZ6/A/OEPGEx1+MeNSe2OGvoRS9" crossorigin="anonymous"></script>
<script src="https://unpkg.com/idiomorph@0.7.3/dist/idiomorph-ext.min.js" integrity="sha384-szktAZju9fwY15dZ6D2FKFN4eZoltuXiHStNDJWK9+FARrxJtquql828JzikODob" crossorigin="anonymous"></script>
<script src="https://unpkg.com/hyperscript.org@0.9.14"></script>
<script src="{% url 'jsi18n' %}"></script>

{% block head %}
    <head>
        <meta charset="UTF-8">
        <title>Lists!</title>
        <link rel="stylesheet" href="{% static 'recurrence/css/recurrence.css' %}">
        <script src="/static/admin/js/vendor/jquery/jquery.js"></script>
        <script src="/static/admin/js/jquery.init.js"></script>
        <script src="{% static 'recurrence/js/recurrence.js' %}"></script>
        <script src="{% static 'recurrence/js/recurrence-widget.js' %}"></script>
        <script src="{% static 'recurrence/js/recurrence-widget.init.js' %}"></script>
    </head>
{% endblock %}

<body id="body" class="main-body show-list" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' hx-boost="true" hx-ext="morph">
    {% block navbar %}
    {% endblock %}
    <div class="content-container">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
