{% load lists_extras %}
<li class="list-item">
    <div class="li-internal">
        <div class="li-left">
            <a href="{% url 'list' list.pk %}">
                <h2>{{ list.title }}</h2>
            </a>
            <button value="New Sublist" hx-trigger="click" hx-get="{% url "new-sublist" list.pk %}" hx-select="form"  hx-target="this" hx-swap="outerHTML">
                New Sublist
            </button>
        </div>
        {% star request=request list=list %}
    </div>
    {% if expand_tree %}
        <ul>
        {% for list in list.children.all %}
            {% list_selection_display list=list selected_list=selected_list request=request %}
        {% endfor %}
        </ul>
    {% endif %}
</li>
