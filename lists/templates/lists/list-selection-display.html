{% load lists_extras %}
<li class="list-item" id="list-selection-display-{{ list.pk }}" data-list-pk="{{ list.pk }}">
    <div class="li-internal">
        <div class="li-left">
            <a href="{% url 'todo' list.pk %}" _="on click wait for load from body then add .show-list to body then remove .show-sidebar from body">
                <h2>{{ list.title }}</h2>
            </a>
            <div class="buttons">
                <button value="New Sublist" hx-trigger="click" hx-get="{% url "list-create" %}" hx-select="form"  hx-target="this" hx-swap="outerHTML">
                    New Sublist
                </button>
                <button value="Edit" hx-trigger="click" hx-get="{% url 'list-edit' pk=list.pk %}" hx-target="#listdisplay" hx-swap="innerHTML">Edit</button>
            </div>
        </div>
        {% star request=request todo=list %}
    </div>
    {% if expand_tree %}
        <ul>
        {% for list in list.children.all %}
            {% list_selection_display list=list current_list=current_list request=request %}
        {% endfor %}
        </ul>
    {% endif %}
</li>
