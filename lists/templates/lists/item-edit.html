<div class="list-item edit" id="newitem">
    <form method="post" action="{% if parent %}
                                    {% url "new-item" list_pk=list_pk parent_item_pk=parent.pk %}
                                {% else %}
                                    {% url "new-item" list_pk %}
                                {% endif %}">{% csrf_token %}
        {{ list.pk }}
        name:{{ form.name }}<br>
        details:{{ form.details }}<br>
        due date:{{ form.due_date }}
        {{ form.errors }}
        <input type="submit">
    </form>
</div>
